<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gi첫 La Visiera</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./assets/img/GI횢 LA VISIERA logo (1).png" />
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img src="../assets/img/GI횢 LA VISIERA logo (1).png" alt="logo Gi첫 La Visiera" width="100"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse sfondo">
          <ul class="navbar-nav w-100 d-flex justify-content-around">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link onActive" href="./episodi.html">EPISODI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./chisiamo.html">CHI SIAMO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="collapse navbar-collapse sfondo" id="navbarNav">
      <ul class="navbar-nav w-100 d-flex flex-row justify-content-around">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link onActive" href="./episodi.html">EPISODI</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./chisiamo.html">CHI SIAMO</a>
        </li>
      </ul>
    </div>
    <main>
      <div class="d-flex flex-wrap gap-2 justify-content-around p-4" id="cardContainer"></div>
    </main>
    <footer id="playbar" class="bg-custom text-white position-sticky d-none">
      <div class="musicPlayer d-flex justify-content-between">
        <div class="songsBar">
          <div class="songsInfo d-flex align-items-center">
            <div class="songsImg"><img id="playerImageSong" src="" alt="" /></div>
            <div class="songsDescription ms-3">
              <p class="songsTitle truncate"></p>
              <p class="songsArtist d-none d-md-block"></p>
            </div>
          </div>
        </div>
        <div class="progressBar d-flex align-items-center gap-2">
          <p class="currentTimeAudio text-center m-0">00:00</p>
          <input type="range" value="0" class="podcast-range" />
          <p class="totalTimeAudio text-center m-0">00:00</p>
          <div>
            <a id="playButton" class="d-none"><i class="play-pause bi bi-play-circle"></i></a>
            <a id="pauseButton" class="d-block"><i class="play-pause bi bi-pause-circle"></i></a>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-between align-items-center">
          <div class="volumeBar">
            <input id="player" type="range" min="0" max="100" class="volume-range" />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/episodi.js"></script>
  </body>
</html>
