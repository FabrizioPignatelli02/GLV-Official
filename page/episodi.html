<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giù La Visiera</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-expand bg-custom position-sticky top-0 z-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img src="../assets/img/GIÙ LA VISIERA logo (1).png" alt="logo Giù La Visiera" width="100"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav w-100 d-flex justify-content-around">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link onActive" href="./episodi.html">EPISODI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./chisiamo.html">CHI SIAMO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="d-flex flex-wrap gap-2 justify-content-around p-4" id="cardContainer"></div>
    </main>
    <footer id="playbar" class="bg-custom text-white position-sticky d-none">
      <div class="musicPlayer d-flex justify-content-between">
        <div class="songsBar d-flex flex-row justify-content-start align-items-center">
          <div class="songsInfo d-flex">
            <div class="songsImg"><img id="playerImageSong" src="" alt="" /></div>
            <div class="songsDescription ms-3">
              <p class="songsTitle truncate"></p>
              <p class="songsArtist d-none d-md-block"></p>
            </div>
          </div>
        </div>
        <div class="progressBar d-flex">
          <p class="currentTimeAudio">00:00</p>
          <input style="width: 100%; accent-color: white" type="range" min="1" max="100" class="podcast-range" />
          <p class="totalTimeAudio">00:00</p>
        </div>
        <div class="d-flex flex-row justify-content-between">
          <div class="volumeBar d-flex align-items-center">
            <div class="progressBar d-flex flex-column align-items-center">
              <div class="progress">
                <input
                  style="width: 100%; accent-color: white"
                  id="player"
                  type="range"
                  min="0"
                  max="100"
                  class="volume-range"
                />
              </div>
              <div>
                <a id="playButton" class="d-none"><i class="play-pause bi bi-play-circle"></i></a>
              </div>
              <div>
                <a id="pauseButton" class="d-block"><i class="play-pause bi bi-pause-circle"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/episodi.js"></script>
  </body>
</html>
